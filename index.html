<!DOCTYPE html>
<html ng-app="angulartodo">
<head>
	<title>Angular to-do list</title>
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<!--script src="https://cdn.firebase.com/v0/firebase.js"></script-->
	<!--script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script-->
	<script type="text/javascript" src="assets/js/todo.js"></script>
</head>
	<body>
		<div ng-controller="todoController">
			<div class="page-header">
				<h1>To-do list <small>Angular JS</small></h1>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading"><h3>Things to do!</h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<p ng-if="!anyItems()" class="alert alert-warning">
											No items in list...
										</p>
										<div ng-show="anyItems()" class="progress progress-striped">
											<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ getDonePercentaje() }}%">
												<span class="sr-only">40% Complete (success)</span>
											</div>
										</div>
										<div ng-show="anyItems()">
											<ul class="list-group">
												<li ng-repeat="(key,item) in todoItems" class="list-group-item">
													<input type="checkbox" ng-model="item.done"> {{ item.text }}
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-9">
										<input type="text" class="form-control input-lg" placeholder="Add item to list..." ng-model="newItem">
									</div>
									<div class="col-md-3">
										<input class="btn btn-primary btn-lg" type="submit" value="Add"  ng-click="addItem()">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
